- summary: |
    Не работает кнопка "Крестик" во всплывающем окне после оформления заказа
  environment: |
    Яндекс.Браузер   23.9.4.837 (64-bit)
    ОС Windows 10 PRO 22H2
  steps-to-reproduce: |
    1. Зайти на русскую версию страницы https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Нажать на кнопку "Корзина"
    4. Нажать на кнопку "Оформить заказ"
    5. Нажать на кнопку "Крестик"
  expected-result: |
    Закроется всплывающее окно
  actual-result: |
    На странице ничего не происходит. Всплывающее окно не закрывается.
    
- summary: |
    Удаление товара из корзине после успешного оформления заказа
  environment: |
    Яндекс.Браузер   23.9.4.837 (64-bit)
    ОС Windows 10 PRO 22H2
  steps-to-reproduce: |
    1. Зайти на русскую версию страницы https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Нажать на кнопку "Корзина"
    4. Нажать на кнопку "Оформить заказ"
    5. Нажать на кнопку "Закрыть"
  expected-result: |
    Купленный товар должен удалиться после успешного оформления заказа
  actual-result: |
    На странице ничего не происходит. Добавленный товар ранее не был удален из корзины после оформления заказа.

