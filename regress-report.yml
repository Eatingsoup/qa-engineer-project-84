bugreports:
  - summary: |
      Полное обновление страницы при нажатии на кнопку "Store"
    environment: |
      Яндекс.Браузер   23.9.4.837 (64-bit)
      ОС Windows 10 PRO 22H2
    steps-to-reproduce: |
      1. Нажать на кнопку "Cart"
      2. Нажать на кнопку "Store"
    expected-result: |
      Открыта страница товара без перезагрузки страницы
    actual-result: |
      Открытие страницы товара с перезагрузкой страницы
      
  - summary: |
      Возвращение товара в корзину после его удаления
    environment: |
      Яндекс.Браузер   23.9.4.837 (64-bit)
      ОС Windows 10 PRO 22H2
    steps-to-reproduce: |
      1. Добавить любой товар в корзину и нажать на кнопку "Cart"
      2. Нажать на кнопку "Clear cart"
      3. Нажать на кнопку "Store"
    expected-result: |
      Открытие страницы товара. Корзина пуста
    actual-result: |
      Открытие страницы товара. Товар не был удален из корзины

  - summary: |
      Товар не обновляется после сортировки по цене
    environment: |
      Яндекс.Браузер   23.9.4.837 (64-bit)
      ОС Windows 10 PRO 22H2
    steps-to-reproduce: |
      1. В поле "Price" ввести любую сумму
    expected-result: |
      Список товаров обновлен в зависимости от введенной суммы
    actual-result: |
      Товар на страницы не обновился после введенной суммы
      
  - summary: |
      Пропадает кнопка "Next" при выборе пустой категории товара
    environment: |
      Яндекс.Браузер   23.9.4.837 (64-bit)
      ОС Windows 10 PRO 22H2
    steps-to-reproduce: |
      1. Выбрать пустую категорию в поле "Category"
    expected-result: |
      Список товаров обновлен с возможностью перехода на следующую страницу с помощью кнопки "Next"
    actual-result: |
      Товар обновился. Кнопка "Next" пропала.
      
  - summary: |  
      Отображается весь список товаров при вводе несуществующего ключевого слова
    environment: |
      Яндекс.Браузер   23.9.4.837 (64-bit)
      ОС Windows 10 PRO 22H2
    steps-to-reproduce: |
      1. Ввести фильтр по несуществующему среди названий товаров ключевому слову
    expected-result: |
      Выводится сообщение "Ничего не найдено!"
    actual-result: |
      Отображается весь каталог товаров
